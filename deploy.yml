name: Deploy to S3

on:
  push:
    branches: ["dev-frontend"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & build
        run: |
          npm ci
          npm run build   # must produce ./dist

      # Optional: print the OIDC claims to verify 'sub' and 'aud'
      - name: Debug OIDC token claims
        run: |
          TOKEN=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r .value)
          echo "$TOKEN" | awk -F. '{print $2}' | base64 -d 2>/dev/null | jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::338605123781:role/githubRoll
          aws-region: ap-south-1

      - name: Sync to S3
        run: |
          aws s3 sync ./dist s3://artical-aura --delete

      - name: Verify upload
        run: aws s3 ls s3://artical-aura --recursive | tail -n 20

      # Optional CloudFront invalidation
      # - name: Invalidate CloudFront
      #   run: aws cloudfront create-invalidation --distribution-id <DIST_ID> --paths "/*"
